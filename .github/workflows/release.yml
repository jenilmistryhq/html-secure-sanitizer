name: Manual Publish Pipeline

on:
  release:
    types: [published] # Triggers only when you create a new Release on GitHub

permissions:
  contents: write 
  issues: write
  pull-requests: write

jobs:
  publish:
    name: Test and Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # IMPORTANT: Checks out the specific code version associated with the tag
          ref: ${{ github.event.release.tag_name }} 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          # CRITICAL FIX: Sets the registry token using the correct variable name
          registry-url: 'https://registry.npmjs.org'
          scope: '@jenil_mistry' # Optional: Add your scope if you are using one.

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: NPM Publish
        # This publishes the package using the version number from package.json
        run: npm publish
        env:
          # The GitHub Action automatically handles passing the token to the npm tool
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}