name: Smart Release Pipeline

on:
  push:
    branches:
      - main # Only run this when code is pushed to the main branch

permissions:
  contents: write # Required for semantic-release to create tags/releases
  issues: write
  pull-requests: write

jobs:
  release:
    name: Test and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        # If tests fail, the job stops here, preventing a broken release.

      - name: Semantic Release
        # This step does the magic: calculates version, creates release, publishes to npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}