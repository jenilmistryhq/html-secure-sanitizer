name: Manual Publish Pipeline

on:
  release:
    types: [published] # Triggers only when you create a new Release on GitHub

permissions:
  contents: write 
  issues: write
  pull-requests: write

jobs:
  publish:
    name: Test and Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }} 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@jenil_mistry' # Make sure this matches your scope if you use one

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: NPM Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}